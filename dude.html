<!DOCTYPE html>
<!-- saved from url=(0074)https://threejsfundamentals.org/threejs/threejs-load-obj-no-materials.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Three.js - Load .OBJ ?</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="1913" height="897"></canvas>

    <script src="./Three.js - Load .OBJ __files/three.min.js"></script>
    <script src="./Three.js - Load .OBJ __files/OrbitControls.js"></script>
    <script src="./Three.js - Load .OBJ __files/LoaderSupport.js"></script>
    <script src="./Three.js - Load .OBJ __files/OBJLoader2.js"></script>
    <script src="./Three.js - Load .OBJ __files/MTLLoader.js"></script>
    <script>
      "use strict";

      /* global THREE */

      function main() {
        const canvas = document.querySelector("#c");
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 45;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 10, 20);

        const controls = new THREE.OrbitControls(camera, canvas);
        controls.target.set(0, 5, 0);
        controls.update();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color("black");

        {
          const planeSize = 40;

          const loader = new THREE.TextureLoader();
          const texture = loader.load("resources/images/checker.png");
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
          texture.magFilter = THREE.NearestFilter;
          const repeats = planeSize / 2;
          texture.repeat.set(repeats, repeats);

          const planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
          const planeMat = new THREE.MeshPhongMaterial({
            map: texture,
            side: THREE.DoubleSide
          });
          const mesh = new THREE.Mesh(planeGeo, planeMat);
          mesh.rotation.x = Math.PI * -0.5;
          scene.add(mesh);
        }

        {
          const skyColor = 0xb1e1ff; // light blue
          const groundColor = 0xb97a20; // brownish orange
          const intensity = 1;
          const light = new THREE.HemisphereLight(
            skyColor,
            groundColor,
            intensity
          );
          scene.add(light);
        }

        {
          const color = 0xffffff;
          const intensity = 1;
          const light = new THREE.DirectionalLight(color, intensity);
          light.position.set(0, 10, 0);
          light.target.position.set(-5, 0, 0);
          scene.add(light);
          scene.add(light.target);
        }
        let cube;
        {
          const objLoader = new THREE.OBJLoader2();
          objLoader.loadMtl(
            "resources/models/windmill/windmill.mtl",
            null,
            materials => {
              objLoader.setMaterials(materials);
              objLoader.load(
                "resources/models/windmill/windmill.obj",
                event => {
                  const root = event.detail.loaderRootNode;
                  scene.add(root);
                  cube = root
                }
              );
            }
          );
        }

        // movement - please calibrate these values
var xSpeed = 0.0001;
var ySpeed = 0.0001;

document.addEventListener("keydown", onDocumentKeyDown, false);
function onDocumentKeyDown(event) {
    var keyCode = event.which;
    if (keyCode == 87) {
        cube.position.y += ySpeed;
    } else if (keyCode == 83) {
        cube.position.y -= ySpeed;
    } else if (keyCode == 65) {
        cube.position.x -= xSpeed;
    } else if (keyCode == 68) {
        cube.position.x += xSpeed;
    } else if (keyCode == 32) {
        cube.position.set(0, 0, 0);
    }
};

        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }

        function render() {
          if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }

          renderer.render(scene, camera);

          requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
      }

      main();
    </script>
  </body>
</html>
